<!DOCTYPE html>
<html lang="jp">
  <head id="head">
    <meta charset="utf-8" />
    <title>Inner</title>
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=0"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <style>
      * {
        word-break: break-all;
        box-sizing: border-box;
      }
      html,
      body {
        padding: 0;
        margin: 0;
      }
      body {
        background-color: #fefefe;
        font-size: 12px;
        padding: 10px;
      }
      table {
        background-color: #eee;
        border: 1px solid #aaa;
        width: 100%;
      }

      table tr:nth-child(odd) {
        background-color: #fafafa;
      }

      tr > th {
        background-color: #888;
      }
      tr > td {
        padding: 10px;
      }

      img {
        max-width: 100%;
      }

      .mq {
        position: relative;
        height: 12px;
        width: 100%;
        max-width: 100%;
        overflow: hidden;
      }

      .mq > span {
        position: absolute;
        width: 170px;
      }
    </style>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="web3.min.js"></script>
    <script src="abi.js"></script>
    <script>
      $(async () => {
        $('#change').hide()

        const searchParams = new URLSearchParams(location.search)
        const contractAddress = searchParams.get('addr')
        const tokenId = searchParams.get('tokenid')
        const block = searchParams.get('block')
        const timestamp = parseInt(searchParams.get('timestamp'))
        const ref = parseInt(searchParams.get('ref')) / 1000

        const web3 = new Web3('https://polygon-rpc.com')
        const Contract = new web3.eth.Contract(abi, contractAddress)

        const counter = await Contract.methods
          .getokenTransferCount(tokenId)
          .call()
        const balance = await Contract.methods.totalSupply().call()
        const startBlock = await Contract.methods.getStartBlock().call()
        const tokenName = await Contract.methods.name().call()
        const owner = await Contract.methods.ownerOf(tokenId).call()

        $('#contractId').text(contractAddress)
        $('#tokenId').text(tokenId)
        $('.tokenCount').text(counter)
        $('#balance').text(balance + 'NFTs')
        $('#startBlock').text(startBlock)
        $('#block').text(block)
        $('#name').text(tokenName)
        $('#owner').text(owner)
        $('#timestamp').text(timestamp)

        let leftcounter = window.innerWidth
        const timefunc = () => {
          requestAnimationFrame(timefunc)
          $('#metar').text(Math.floor(Date.now() / 1000 - timestamp) + '秒経過')
          $('#time').text(new Date().toUTCString())
          leftcounter--
          $('.mq span').css({ left: leftcounter })
          if (leftcounter < -200) {
            leftcounter = window.innerWidth
          }
        }
        timefunc()

        $('#change').show()

        $('#change').click(() => {
          $('#change').hide()
          $('#container').hide()
          $('#subcontainer').show()
        })
      })
    </script>
  </head>
  <body>
    <h1>ふざけたNFT</h1>
    <h2>徐々に改変されます</h2>
    <p>
      あなたは、
      <span class="tokenCount"></span>
      人目のお客様です。
    </p>
    <button id="change">絶対に、押すなよ！！！</button>
    <div id="subcontainer" style="display: none;">
      <h1>このNFTには実は100ETHの価値がある。</h1>
      <p>うそですごめんなさい。</p>
      <p><img src="./yokudeki.png" /></p>
    </div>
    <p id="time"></p>
    <p class="mq">
      <span>☆彡いらっしゃいませ☆彡</span>
    </p>
    <div id="container">
      <table>
        <tr>
          <th>名称</th>
          <th>値</th>
        </tr>
        <tr>
          <td>ContractID</td>
          <td id="contractId"></td>
        </tr>
        <tr>
          <td>TokenID</td>
          <td id="tokenId"></td>
        </tr>
        <tr>
          <td>転送回数</td>
          <td>
            <span class="tokenCount"></span>
            回
          </td>
        </tr>
        <tr>
          <td>総発行数</td>
          <td id="balance"></td>
        </tr>
        <tr>
          <td>スマコンが生成されたBLOCK</td>
          <td id="startBlock"></td>
        </tr>
        <tr>
          <td>このトークンが生成されたBLOCK</td>
          <td id="block"></td>
        </tr>
        <tr>
          <td>Metaデータが最後に更新されてから</td>
          <td id="metar"></td>
        </tr>
        <tr>
          <td>META更新タイムスタンプ</td>
          <td id="timestamp"></td>
        </tr>
        <tr>
          <td>トークン名</td>
          <td id="name"></td>
        </tr>
        <tr>
          <td>Owner</td>
          <td id="owner"></td>
        </tr>
      </table>
    </div>
  </body>
</html>
